<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
  </head>
  <body>
    <header><h1>Contacto</h1></header>
    <main class="container">
      <section class="info info1">
        <h2>Información de Contacto</h2>
        <p>Aquí puedes agregar la información de contacto.</p>
      </section>
      <section class="info info2">
        <h2>Formulario de Contacto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <section class="info info3">
        <h2>Mapa</h2>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4351.6307312441795!2d-109.90733189999999!3d27.459611400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86c81761636be9cd%3A0xe838f6dafa65de3d!2sConsultorio%20Acad%C3%A9mico%20Obreg%C3%B3n!5e1!3m2!1ses-419!2smx!4v1734051973552!5m2!1ses-419!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
      <section class="info info4">
        <h2>Redes Sociales</h2>
        <p>Aquí puedes agregar enlaces a las redes sociales.</p>
      </section>
    </main>
  </body>
</html>
